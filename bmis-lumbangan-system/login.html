<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <title>loginRegister</title>
</head>

<body>
 



    <img src="https://portal.batangas.gov.ph/wp-content/uploads/2025/06/batangaslogo2025.png" 
     alt="batangas-logo" 
     style="position: relative; top: -60px; margin-bottom: 10px;">

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1><br>
                <div class="social-icons">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/0c/Seal_of_Batangas.png" alt="user-icon" style="width: 40px;">  
                   <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c0/Seal_of_Nasugbu.png/599px-Seal_of_Nasugbu.png?20200209184713" style="width: 39px;"> 
                  <img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Bagong_Pilipinas_logo.png" style="width: 41px;">   
                </div>
                
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1><br>
                <div>
                  <img src="https://upload.wikimedia.org/wikipedia/commons/0/0c/Seal_of_Batangas.png" alt="user-icon" style="width: 40px;">  
                   <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c0/Seal_of_Nasugbu.png/599px-Seal_of_Nasugbu.png?20200209184713" style="width: 39px;"> 
                  <img src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Bagong_Pilipinas_logo.png" style="width: 41px;">   
                </div>
                
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forget Your Password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
               <div class="toggle-panel toggle-left">
    <h1 class="bouncy" data-words="Welcome|Hello|Kumusta">
        <span>W</span><span>E</span><span>L</span><span>C</span><span>O</span><span>M</span><span>E</span>
        </h1>
    <p>Access your Barangay Lumbangan account to continue your tasks and services.</p>
    <button class="hidden" id="login">Sign In</button>
</div>
<div class="toggle-panel toggle-right">
         <h1 class="bouncy" data-words="Mabuhay|Barangay|Lumbangan">
                        <span>M</span><span>A</span><span>B</span><span>U</span><span>H</span><span>A</span><span>Y</span>
                    </h1>
    <p>Register now to access online services of Barangay Lumbangan, Nasugbu.</p>
    <button class="hidden" id="register">Sign Up</button>
</div>

            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
